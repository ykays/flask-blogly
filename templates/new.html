{% extends 'base.html' %}
    {% block title %} Add new user {% endblock %}
    {% block content %}
    <h1>Create a user </h1>

    <form action="/users/new" method="POST">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" placeholder="Enter a first name">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" placeholder="Enter a last name">
        <label for="image">Image URL</label>
        <input type="url" name="image" id="image" placeholder="Provide an image of this user">
        <button>Add</button>
    </form>
    {% endblock %}
