{% extends 'base.html' %}
    {% block title %} Add new post {% endblock %}
    {% block content %}
    <h1> Add Post for {{user.full_name}}</h1>

    <form action="/users/{{user.id}}/post/new" method="POST">
        <label for="title">Title</label>
            <input type="text" name="title" id="title">
        <label for="content">Content</label>
            <textarea name="content" id="content" class="post-content"></textarea>
        <section class="checkbox-section">  
        {% for tag in tags %}
            <input type="checkbox" id={{tag.id}} name='tag' value={{tag.id}} class="checkbox">
            <label for={{tag.id}} class="checkbox-label">{{tag.name}} </label>
            
        {% endfor %}
        </section> 
        <a href="/users/{{user.id}}" class="cancel">Cancel</a>
        <button>Add</button>
    </form>
    {% endblock %}
