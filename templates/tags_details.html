{% extends 'base.html' %}
    {% block title %} Tag Details {% endblock %}
    {% block content %}
    <h1>{{tag.name}}</h1>
    <ul>
        {% for post in posts %}
        <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
    <a href="/tags/{{tag.id}}/edit" class="edit">Edit</a>
    <a href="/tags/{{tag.id}}/delete" class="delete">Delete</a>
    {% endblock %}
