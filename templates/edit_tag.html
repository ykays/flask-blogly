{% extends 'base.html' %}
    {% block title %} Post Tag Page {% endblock %}
    {% block content %}
    <h1>Edit a tag</h1>
    
        <form action="/tags/{{tag.id}}/edit" method="POST">
            <label for="tag">Name</label>
            <input type="text" name="tag" id="tag" value={{tag.name}} required>
            <a href="/tags" class="cancel">Cancel</a>
            <button>Edit</button>
        </form>

    {% endblock %}
